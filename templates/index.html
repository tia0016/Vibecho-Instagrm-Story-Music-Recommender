<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VibEcho</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: white;
      padding: 10px 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: #262626;
      border-bottom: 1px solid #dbdbdb;
    }

    .container {
      width: 400px;
      margin: 30px auto;
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 20px;
    }

    .story-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
      overflow: hidden;
      margin: 0 auto 10px auto;
    }

    .story-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .uploaded-img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .caption, .song, .song-suggestions {
      padding: 5px 0;
    }

    .song-highlight {
      font-weight: bold;
      color: #1db954;
    }

    .upload-form {
      margin-bottom: 15px;
      text-align: center;
    }

    .upload-btn {
      background-color: #0095f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="header">VibEcho</div>
  <div class="container">
    <form class="upload-form" method="POST" enctype="multipart/form-data">
      <input type="file" name="image">
      <button type="submit" class="upload-btn">Upload Image</button>
    </form>

    {% if image_url %}
      <div class="story-circle">
        <img src="{{ image_url }}" alt="Story">
      </div>

      <img class="uploaded-img" src="{{ image_url }}" alt="Uploaded">

      <div class="caption">
        <strong>üìù Caption:</strong><br>
        {{ caption }}
      </div>

      <div class="song">
        <strong>üéµ Top Song:</strong><br>
        <span class="song-highlight">{{ top_song }}</span>
      </div>

      <div class="song-suggestions">
        <strong>üéß More Suggestions:</strong>
        <ul>
          {% for song in more_songs %}
            <li>{{ song }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
